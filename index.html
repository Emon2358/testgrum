<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部URL取得</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #urlList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>内部URL取得</h1>
    <form id="urlForm">
        <label for="url">サイトのURLを入力してください:</label><br>
        <input type="text" id="url" placeholder="例: https://example.com" required><br>
        <button type="submit">URLを取得</button>
    </form>
    <div id="urlList"></div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const url = document.getElementById('url').value;

            // プロキシサーバーを使用
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const targetUrl = proxyUrl + url;

            try {
                const response = await fetch(targetUrl);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = new Set();

                doc.querySelectorAll('a').forEach(anchor => {
                    const href = anchor.href;
                    if (href && href.startsWith(url)) {
                        links.add(href);
                    }
                });

                const urlListDiv = document.getElementById('urlList');
                urlListDiv.innerHTML = '';
                links.forEach(link => {
                    const p = document.createElement('p');
                    p.textContent = link;
                    urlListDiv.appendChild(p);
                });

            } catch (error) {
                console.error('Error fetching URL:', error);
                document.getElementById('urlList').innerText = 'エラーが発生しました。';
            }
        });
    </script>
</body>
</html>
