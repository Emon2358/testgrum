<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dynamic HTML Client with Multiple APIs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Dynamic HTML Client with Multiple APIs</h1>
  <form id="api-form">
    <label for="api-url-unsplash">Unsplash API URL:</label>
    <input type="text" id="api-url-unsplash" value="https://api.unsplash.com/search/photos?page=1&query="><br><br>
    <label for="api-url-github">GitHub API URL:</label>
    <input type="text" id="api-url-github" value="https://api.github.com/repos/11ty/eleventy"><br><br>
    <button type="submit">Get Data</button>
  </form>
  <div id="dynamic-content"></div>

  <script>
    const form = document.getElementById('api-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const apiUrlUnsplash = document.getElementById('api-url-unsplash').value;
      const apiUrlGitHub = document.getElementById('api-url-github').value;

      fetch(apiUrlUnsplash)
        .then(response => response.json())
        .then(dataUnsplash => {
          fetch(apiUrlGitHub)
            .then(response => response.json())
            .then(dataGitHub => {
              const combinedData = [...dataUnsplash.results, ...dataGitHub];
              const dynamicContent = `
                <h2>Dynamic Content</h2>
                <ul>
                  ${combinedData.map(item => `<li>${item.title || item.name}</li>`).join('')}
                </ul>
              `;
              document.getElementById('dynamic-content').innerHTML = dynamicContent;
            })
            .catch(error => console.error(error));
        })
        .catch(error => console.error(error));
    });
  </script>
</body>
</html>
