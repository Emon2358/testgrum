<!DOCTYPE html>
<html>
<head>
    <title>Video Embedder</title>
</head>
<body>
    <h1>Video Embedder</h1>
    <form>
        <input type="text" id="video-url" value="https://jp.spankbang.com/37a6v/video/porn">
        <button type="button" id="embed-video">Embed Video</button>
        <div id="video-container"></div>
    </form>

    <script>
        const videoUrlInput = document.getElementById('video-url');
        const embedVideoButton = document.getElementById('embed-video');
        const videoContainer = document.getElementById('video-container');

        embedVideoButton.addEventListener('click', async () => {
            const videoUrl = videoUrlInput.value;
            try {
                const response = await fetch(videoUrl);
                const html = await response.text();
                const videoRegex = /<source src="([^"]+)"/;
                const videoSrc = html.match(videoRegex)[1];

                const videoElement = document.createElement('video');
                videoElement.src = videoSrc;
                videoElement.controls = true;
                videoElement.width = 640;
                videoElement.height = 480;

                videoContainer.innerHTML = '';
                videoContainer.appendChild(videoElement);
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
